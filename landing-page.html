        border-radius: 10%;

        }

    .button:hover {
        background-color: rgb(255, 255, 255);
        transform: scale(1.1);
        box-shadow: 0px 0px 100px rgb(255, 255, 255); /* this will add a shadow around the button when hovered over */

        }
